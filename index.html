		<script>
			// 需要立即加载的脚本文件名数组
			var scriptsToLoad = ['autoload.js', 'getRandomColor.js', 'date.js', 'jia_zhi_guan.js', 'si_dai.js',
				'wang_zhan_yun_xing_shi_jian.js', 'zhi_zhu_wang.js', 'script_20240825103855.js', 'tip_20240825103912.js',
				'notice_20240824190553.js', 'displayHitokoto_20240825142955.js'
			];

			// 创建一个加载单个脚本的函数，返回一个Promise
			function loadScript(scriptName) {
				return new Promise((resolve, reject) => {
					var script = document.createElement('script');
					script.src = 'https://jsdelivr.pai233.top/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/' +
						scriptName;
					script.onload = () => resolve(scriptName + ' loaded');
					script.onerror = () => reject(new Error('Script load error: ' + scriptName));
					document.body.appendChild(script);
				});
			}

			// 动态加载多个脚本的函数，返回一个Promise
			function loadScripts(scripts) {
				return Promise.all(scripts.map(scriptName => loadScript(scriptName)));
			}

			// 当DOM加载完成后，开始加载脚本
			document.addEventListener('DOMContentLoaded', function() {
				// 加载所有脚本
				loadScripts(scriptsToLoad)
					.then(() => console.log('All scripts loaded'))
					.catch(error => console.error(error));
			});
		</script>
		<script>
			// 文字打字机效果
			const text = document.querySelector('.text');
			const txt = [
				'halo，朋友。欢迎访问糖糖π的资源站！',
				'本站热衷于分享安全，无毒，无后门，可靠可用的各类资源。'
			];

			var index = 0;
			var xiaBiao = 0;
			var huan = true;

			setInterval(function() {

				if (huan) {
					text.innerHTML = txt[xiaBiao].slice(0, ++index);
					console.log(index);
				} else {
					text.innerHTML = txt[xiaBiao].slice(0, index--);
					console.log(index);
				}

				if (index == txt[xiaBiao].length + 3) {
					huan = false;
				} else if (index < 0) {
					index = 0;
					huan = true;
					xiaBiao++;
					if (xiaBiao >= txt.length) {
						xiaBiao = 0;
					}
				}

			}, 100)
		</script>
