			.category-list,
			.link-list {
				height: 300px;
				overflow-y: auto;
				border: 1px solid #ddd;
				border-radius: 4px;

			.category-list li,

				pointer-events: none;

			}

		<script src="https://jsdelivr.pai233.top/gh/Fuukei/Public_Repository@latest/static/js/sakura-less.js" defer>
		</script>
		<script
			src="https://jsdelivr.pai233.top/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/displayHitokoto_20240731181957.js"
			defer></script>
		<script src="https://jsdelivr.pai233.top/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/getRandomColor.js"
			defer></script>
		<script>
			let categories = [];
			let selectedCategory = null;
			let showNoResultsMessage = false;
			let jsonUrl =
				'https://jsdelivr.pai233.top/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/json/links_20240729095108.json';

			function updateTime() {
				const now = new Date();
				const year = now.getFullYear();
				const month = now.getMonth() + 1;
				const day = now.getDate();
				const hour = now.getHours();
				const minute = now.getMinutes();
				const second = now.getSeconds();
				const week = ['日', '一', '二', '三', '四', '五', '六'][now.getDay()];
				$('#timeDateWeek').text(
					`${year}年${month.toString().padStart(2, '0')}月${day.toString().padStart(2, '0')}日🔶${hour.toString().padStart(2, '0')}时${minute.toString().padStart(2, '0')}分${second.toString().padStart(2, '0')}秒🔶星期${week}`
				);
			}

			// 每秒更新时间
			setInterval(updateTime, 1000);

			// 初始时也更新一次时间
			updateTime();

			function displayCategories() {
				$('#categoryList').empty();
				categories.forEach((category, index) => {
					const isActive = selectedCategory && category.name === selectedCategory.name;
					$('#categoryList').append(`<li class="${isActive ? 'active' : ''}">${category.name}</li>`);
				});
				$('#categoryList li').click(function() {
					// 移除所有li标签的active类
					$('#categoryList li').removeClass('active');
					// 为当前点击的li标签添加active类
					$(this).addClass('active');

					selectedCategory = categories.find(cat => cat.name === $(this).text());
					displayLinks();
					showNoResultsMessage = false;
				});
			}

			function displayLinks() {
				$('#linkList').empty();
				if (selectedCategory) {
					selectedCategory.links.forEach(link => {
						$('#linkList').append(`<li><a href="${link.url}" target="_blank">${link.name}</a></li>`);
					});
				}
				if (showNoResultsMessage) {
					$('#linkList').append('<li>没有找到与之相匹配的结果！</li>');
				}
			}

			$('#searchBox').on('input', function() {
				const searchTerm = $(this).val().toLowerCase();
				if (searchTerm) {
					const filteredLinks = categories.flatMap(category => category.links.filter(link => link.name
						.toLowerCase().includes(searchTerm)));
					if (filteredLinks.length > 0) {
						$('#linkList').empty();
						filteredLinks.forEach(link => {
							$('#linkList').append(
								`<li><a href="${link.url}" target="_blank">${link.name}</a></li>`);
						});
						showNoResultsMessage = false;
					} else {
						showNoResultsMessage = true;
						displayLinks();
					}
				} else {
					displayLinks();
				}
			});

			$(document).ready(function() {
				$('#loading').show();
				$.ajax({
					url: jsonUrl,
					type: 'GET',
					dataType: 'json',
					success: function(data) {
						categories = data;
						selectedCategory = categories[0];
						displayCategories();
						displayLinks();
						// 默认选中第一个分类
						$('#categoryList li').first().click();
						$('#loading').hide();
					},
					error: function() {
						$('#loading').hide();
						alert('Failed to load data.');
					}
				});
			});

			function applyRandomColors() {
				var values = document.getElementsByClassName('social-value');
				for (var i = 0; i < values.length; i++) {
					values[i].style.color = getRandomColor();
				}
			}

			// 设置定时器，每秒更新颜色
			setInterval(applyRandomColors, 1000);

			// 设置建站时间
			const startTime = new Date("2022-08-09T00:00:00");

			// 更新运行时间的函数
			function updateUptime() {
				const now = new Date();
				const uptime = now - startTime; // 运行时间（毫秒）

				// 将毫秒转换为天、小时、分钟、秒
				const days = Math.floor(uptime / (1000 * 60 * 60 * 24));
				const hours = Math.floor((uptime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((uptime % (1000 * 60)) / 1000);

				// 格式化时间显示，美化输出，添加零前导
				const uptimeString = `网站已运行时间：${pad(days)} 天 ${pad(hours)} 时 ${pad(minutes)} 分 ${pad(seconds)} 秒`;

				// 将运行时间显示在页面上
				document.getElementById("uptime").textContent = uptimeString;
			}

			// 辅助函数，用于添加零前导
			function pad(number) {
				return number.toString().padStart(2, '0');
			}

			// 每秒调用一次updateUptime函数
			setInterval(updateUptime, 1000);
		</script>

		<script>
			// 纯JavaScript实现黑客帝国风格的字符雨效果
			const canvas = document.getElementById('matrix-rain');
			const context = canvas.getContext('2d');

			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			const katakana = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}';
			const fontSize = 16;
			const columns = canvas.width / fontSize;
			const drops = new Array(Math.floor(columns)).fill(1);

			function drawMatrix() {
				context.fillStyle = 'rgba(0, 0, 0, 0.05)';
				context.fillRect(0, 0, canvas.width, canvas.height);

				context.fillStyle = '#0F0'; // Default green text
				context.font = fontSize + 'px monospace';

				for (let i = 0; i < drops.length; i++) {
					const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
					context.fillStyle = randomGreenColor(); // Randomize the color
					context.fillText(text, i * fontSize, drops[i] * fontSize);

					if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
						drops[i] = 0;
					}
					drops[i]++;
				}
				requestAnimationFrame(drawMatrix);
			}

			function randomGreenColor() {
				const greenBase = Math.floor(Math.random() * 155) + 50; // Ensure it's green
				return `rgb(0, ${greenBase}, 0)`;
			}

			drawMatrix();

			window.onresize = function() {
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				// Reset drops when resizing to avoid gaps
				drops.length = Math.floor(canvas.width / fontSize);
				drops.fill(1);
			}
		</script>
	</body>
</html>
