<script>
	// 生成动态HTML页面
$(document).ready(function() {
    let JSONUrl = 'https://jsdelivr.pai233.top/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/json/links_20240820184335.json';
    let itemsPerPage = 5;
    let maxVisibleButtons = 5;

    $.getJSON(JSONUrl, function(data) {
        let totalPages = Math.ceil(data.length / itemsPerPage);
        $('#totalPages').text(totalPages);
        displayItems(data, 1);
        initializePagination(totalPages);

        $('.pagination').on('click', 'li a', function(e) {
            e.preventDefault();
            let page = $(this).data('page');
            if (page) {
                displayItems(data, page);
                updatePagination(page, totalPages);
            }
        });

        $('#goToPageBtn').click(function() {
            let page = parseInt($('#gotoPage').val());
            if (!isNaN(page) && page >= 1 && page <= totalPages) {
                displayItems(data, page);
                updatePagination(page, totalPages);
            } else {
                alert('请输入有效的页码！');
            }
        });
    });

    function initializePagination(totalPages) {
        updatePagination(1, totalPages);
    }

    function updatePagination(currentPage, totalPages) {
        $('#currentPage').text(currentPage);

        let paginationHtml = '';
        let startPage, endPage;

        if (totalPages <= maxVisibleButtons) {
            startPage = 1;
            endPage = totalPages;
        } else {
            let maxPagesBeforeCurrentPage = Math.floor(maxVisibleButtons / 2);
            let maxPagesAfterCurrentPage = Math.ceil(maxVisibleButtons / 2) - 1;
            if (currentPage <= maxPagesBeforeCurrentPage) {
                startPage = 1;
                endPage = maxVisibleButtons;
            } else if (currentPage + maxPagesAfterCurrentPage >= totalPages) {
                startPage = totalPages - maxVisibleButtons + 1;
                endPage = totalPages;
            } else {
                startPage = currentPage - maxPagesBeforeCurrentPage;
                endPage = currentPage + maxPagesAfterCurrentPage;
            }
        }

        paginationHtml += `<li${currentPage === 1 ? ' class="disabled"' : ''}><a data-page="1" aria-label="First"><span aria-hidden="true">首页</span></a></li>`;
        paginationHtml += `<li${currentPage === 1 ? ' class="disabled"' : ''}><a data-page="${currentPage > 1 ? currentPage - 1 : 1}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>`;

        for (let i = startPage; i <= endPage; i++) {
            paginationHtml += `<li${currentPage === i ? ' class="active"' : ''}><a data-page="${i}">${i}</a></li>`;
        }

        paginationHtml += `<li${currentPage === totalPages ? ' class="disabled"' : ''}><a data-page="${currentPage < totalPages ? currentPage + 1 : totalPages}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>`;
        paginationHtml += `<li${currentPage === totalPages ? ' class="disabled"' : ''}><a data-page="${totalPages}" aria-label="Last"><span aria-hidden="true">末页</span></a></li>`;

        if (startPage > 1) {
            paginationHtml = `<li><a data-page="1">1</a></li><li class="disabled"><a>...</a></li>` + paginationHtml;
        }
        if (endPage < totalPages) {
            paginationHtml += `<li class="disabled"><a>...</a></li><li><a data-page="${totalPages}">${totalPages}</a></li>`;
        }

        $('.pagination').html(paginationHtml);
    }

    function displayItems(data, page) {
        $('#sidebarTabs').empty();
        $('.content-container').empty();

        let start = (page - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let pageData = data.slice(start, end);

        pageData.forEach(function(section) {
            var navTabHtml = `<li><a href="#${section.id}">${section.name}</a></li>`;
            $('#sidebarTabs').append(navTabHtml);

            var linksHtml = '';
            section.links.forEach(function(link) {
                linksHtml += `<li><a href="${link.url}" target="_blank">${link.name}</a></li>`;
            });
            var contentHtml = `
                <h2 id="${section.id}">${section.name}</h2>
                <ul class="list-unstyled">
                    ${linksHtml}
                </ul>
                <hr>
            `;
            $('.content-container').append(contentHtml);
        });
    }
});
</script>

<script>
	// 时间，日期，星期
			function updateTime() {
				const now = new Date();
				const year = now.getFullYear();
				const month = now.getMonth() + 1;
				const day = now.getDate();
				const hour = now.getHours();
				const minute = now.getMinutes();
				const second = now.getSeconds();
				const week = ['日', '一', '二', '三', '四', '五', '六'][now.getDay()];
				$('#timeDateWeek').text(
					`${year}年${month.toString().padStart(2, '0')}月${day.toString().padStart(2, '0')}日🔶${hour.toString().padStart(2, '0')}时${minute.toString().padStart(2, '0')}分${second.toString().padStart(2, '0')}秒🔶星期${week}`
				);
			}

			// 每秒更新时间
			setInterval(updateTime, 1000);

			// 初始时也更新一次时间
			updateTime();
</script>

<script>
			// 设置建站时间
			const startTime = new Date("2022-08-09T00:00:00");

			// 更新运行时间的函数
			function updateUptime() {
				const now = new Date();
				const uptime = now - startTime; // 运行时间（毫秒）

				// 将毫秒转换为天、小时、分钟、秒
				const days = Math.floor(uptime / (1000 * 60 * 60 * 24));
				const hours = Math.floor((uptime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((uptime % (1000 * 60)) / 1000);

				// 格式化时间显示，美化输出，添加零前导
				const uptimeString = `网站已运行时间：${pad(days)} 天 ${pad(hours)} 时 ${pad(minutes)} 分 ${pad(seconds)} 秒`;

				// 将运行时间显示在页面上
				document.getElementById("uptime").textContent = uptimeString;
			}

			// 辅助函数，用于添加零前导
			function pad(number) {
				return number.toString().padStart(2, '0');
			}

			// 每秒调用一次updateUptime函数
			setInterval(updateUptime, 1000);	
</script>

<script>
	// Hitokoto一言
function updateHitokoto() {
    // 尝试使用jQuery请求Hitokoto API
    $.get("https://v1.hitokoto.cn", function(data) {
        displayHitokoto(data);
    }).fail(function() {
        // 如果jQuery请求失败，尝试使用XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "https://v1.hitokoto.cn", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                displayHitokoto(data);
            } else if (xhr.readyState === 4 && xhr.status !== 200) {
                // 如果请求失败，尝试请求国际版API
                xhr.open('GET', "https://international.v1.hitokoto.cn", true);
                xhr.send();
            }
        };
        xhr.send();
    });
}

function displayHitokoto(data) {
    var hitokoto = data.hitokoto;
    var from = data.from;
    var from_who = data.from_who;
    var hitokotoString = from_who ? `『${hitokoto}』 ——${from_who}【${from}】` : `『${hitokoto}』 ——【${from}】`;
    document.getElementById('hitokoto_text').innerText = hitokotoString;
}

// 页面加载时立即调用一次updateHitokoto函数
document.addEventListener('DOMContentLoaded', function() {
    updateHitokoto();
    // 设置每15秒调用一次updateHitokoto函数
    setInterval(updateHitokoto, 15000);
});
	
</script>

<script>
	// 回到顶部
    var toTop = document.querySelector("#toTop");    
    toTop.style.display = "none";// 一开始div隐藏  
    window.addEventListener("scroll", scrollHandler);// 然后给window加事件监听，滚动条大于某个值时，div出现
    function scrollHandler(e) {        
        var distanceY = document.documentElement.scrollTop || document.body.scrollTop;//兼容写法，获取当前页面y轴的滚动距离
        if (distanceY > 50) {
            toTop.style.display = "block";
        } else {
            toTop.style.display = "none";
        }
    }
    // 然后给div添加点击事件，用计时器interval来循环，步长为5，scrollTop依次减5，时间每50ms循环一次，直到scrollTop为0清除计时器
    toTop.addEventListener("click", clickHandler);
    function clickHandler(e) {
        let timer = setInterval(function () {
            var distanceY = document.documentElement.scrollTop || document.body.scrollTop;//兼容
            if (distanceY == 0){
                clearInterval(timer);
                return;
            } 
            var speed = Math.ceil(distanceY/16);//speed这个值从高变低，那么scrollTop就减得从快到慢，上回到顶部的速度就先快后慢
            document.documentElement.scrollTop=distanceY-speed;
            // document.documentElement.scrollTop=distanceY-5;//如果给速度一个确定的值，那回到顶部的就匀速
        }, 16);
    }

</script>
