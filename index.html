		<script>
			function updateTime() {
				const now = new Date();
				const year = now.getFullYear();
				const month = now.getMonth() + 1;
				const day = now.getDate();
				const hour = now.getHours();
				const minute = now.getMinutes();
				const second = now.getSeconds();
				const week = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][now.getDay()];
				$('#timeDateWeek').text(
					`${year}å¹´${month.toString().padStart(2, '0')}æœˆ${day.toString().padStart(2, '0')}æ—¥ğŸ”¶${hour.toString().padStart(2, '0')}æ—¶${minute.toString().padStart(2, '0')}åˆ†${second.toString().padStart(2, '0')}ç§’ğŸ”¶æ˜ŸæœŸ${week}`
				);
			}
			setInterval(updateTime, 1000);
			updateTime();

			let categories = [];
			let selectedCategory = null;
			let showNoResultsMessage = false;

			function displayCategories() {
				$('#categoryList').empty();
				categories.forEach((category, index) => {
					const isActive = selectedCategory && category.name === selectedCategory.name;
					$('#categoryList').append(`<li class="${isActive ? 'active' : ''}">${category.name}</li>`);
				});
				$('#categoryList li').click(function() {
					// ç§»é™¤æ‰€æœ‰liæ ‡ç­¾çš„activeç±»
					$('#categoryList li').removeClass('active');
					// ä¸ºå½“å‰ç‚¹å‡»çš„liæ ‡ç­¾æ·»åŠ activeç±»
					$(this).addClass('active');

					selectedCategory = categories.find(cat => cat.name === $(this).text());
					displayLinks();
					showNoResultsMessage = false;
				});
			}

			function displayLinks() {
				$('#linkList').empty();
				if (selectedCategory) {
					selectedCategory.links.forEach(link => {
						$('#linkList').append(`<li><a href="${link.url}" target="_blank">${link.name}</a></li>`);
					});
				}
				if (showNoResultsMessage) {
					$('#linkList').append('<li>æ²¡æœ‰æ‰¾åˆ°ä¸ä¹‹ç›¸åŒ¹é…çš„ç»“æœï¼</li>');
				}
			}

			$('#searchBox').on('input', function() {
				const searchTerm = $(this).val().toLowerCase();
				if (searchTerm) {
					const filteredLinks = categories.flatMap(category => category.links.filter(link => link.name
						.toLowerCase().includes(searchTerm)));
					if (filteredLinks.length > 0) {
						$('#linkList').empty();
						filteredLinks.forEach(link => {
							$('#linkList').append(
								`<li><a href="${link.url}" target="_blank">${link.name}</a></li>`);
						});
						showNoResultsMessage = false;
					} else {
						showNoResultsMessage = true;
						displayLinks();
					}
				} else {
					displayLinks();
				}
			});

			$(document).ready(function() {
				$('#loading').show();
				$.ajax({
					url: 'https://jsdelivr.pai233.top/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/json/links_20240729095108.json',
					type: 'GET',
					dataType: 'json',
					success: function(data) {
						categories = data;
						selectedCategory = categories[0];
						displayCategories();
						displayLinks();
						// é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªåˆ†ç±»
						$('#categoryList li').first().click();
						$('#loading').hide();
					},
					error: function() {
						$('#loading').hide();
						alert('Failed to load data.');
					}
				});
			});

			function applyRandomColors() {
				var values = document.getElementsByClassName('social-value');
				for (var i = 0; i < values.length; i++) {
					values[i].style.color = getRandomColor();
				}
			}

			// è®¾ç½®å®šæ—¶å™¨ï¼Œæ¯ç§’æ›´æ–°é¢œè‰²
			setInterval(applyRandomColors, 1000);

			// è®¾ç½®å»ºç«™æ—¶é—´
			const startTime = new Date("2022-08-09T00:00:00");

			// æ›´æ–°è¿è¡Œæ—¶é—´çš„å‡½æ•°
			function updateUptime() {
				const now = new Date();
				const uptime = now - startTime; // è¿è¡Œæ—¶é—´ï¼ˆæ¯«ç§’ï¼‰

				// å°†æ¯«ç§’è½¬æ¢ä¸ºå¤©ã€å°æ—¶ã€åˆ†é’Ÿã€ç§’
				const days = Math.floor(uptime / (1000 * 60 * 60 * 24));
				const hours = Math.floor((uptime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((uptime % (1000 * 60)) / 1000);

				// æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤ºï¼Œç¾åŒ–è¾“å‡ºï¼Œæ·»åŠ é›¶å‰å¯¼
				const uptimeString = `ç½‘ç«™å·²è¿è¡Œæ—¶é—´ï¼š${pad(days)} å¤©${pad(hours)} æ—¶ ${pad(minutes)} åˆ†${pad(seconds)} ç§’`;

				// å°†è¿è¡Œæ—¶é—´æ˜¾ç¤ºåœ¨é¡µé¢ä¸Š
				document.getElementById("uptime").textContent = uptimeString;
			}

			// è¾…åŠ©å‡½æ•°ï¼Œç”¨äºæ·»åŠ é›¶å‰å¯¼
			function pad(number) {
				return number.toString().padStart(2, '0');
			}

			// æ¯ç§’è°ƒç”¨ä¸€æ¬¡updateUptimeå‡½æ•°
			setInterval(updateUptime, 1000);

			// é¼ æ ‡æ‹–å°¾ç‰¹æ•ˆ
			const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
			const tails = [];
			const positions = [];

			// åˆ›å»º26ä¸ªå­—æ¯æ‹–å°¾
			for (let i = 0; i < alphabet.length; i++) {
				const tail = document.createElement('div');
				tail.className = 'tail';
				tail.textContent = alphabet[i];
				document.body.appendChild(tail);
				tails.push(tail);
				positions.push({
					x: 0,
					y: 0
				}); // åˆå§‹åŒ–ä½ç½®æ•°ç»„
			}

			function shuffleArray(array) {
				// ä½¿ç”¨Fisher-Yatesæ´—ç‰Œç®—æ³•æ‰“ä¹±æ•°ç»„
				for (let i = array.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[array[i], array[j]] = [array[j], array[i]];
				}
			}

			function updateTails(x, y) {
				// æ›´æ–°æœ€æ–°é¼ æ ‡ä½ç½®
				positions[0] = {
					x,
					y
				};

				// æ‰“ä¹±å­—æ¯ä½ç½®
				shuffleArray(positions);

				// æ›´æ–°å­—æ¯æ‹–å°¾çš„ä½ç½®å’Œé€æ˜åº¦
				tails.forEach((tail, index) => {
					const {
						x,
						y
					} = positions[index];
					tail.style.left = `${x}px`;
					tail.style.top = `${y}px`;
					tail.style.color = getRandomColor();
					tail.style.opacity = 1 - (index / alphabet.length);
				});
			}

			function fadeOutTails() {
				tails.forEach((tail, index) => {
					const currentOpacity = parseFloat(tail.style.opacity);
					tail.style.opacity = Math.max(currentOpacity - 0.05, 0); // å¢åŠ æ¯æ¬¡é€’å‡çš„é€æ˜åº¦
				});
			}

			let fadeOutInterval;

			document.addEventListener('mousemove', ({
				clientX,
				clientY
			}) => {
				updateTails(clientX, clientY);
				// é‡ç½®æ¸éšå®šæ—¶å™¨
				clearInterval(fadeOutInterval);
				fadeOutInterval = setInterval(fadeOutTails, 25); // å‡å°‘å®šæ—¶å™¨æ—¶é—´é—´éš”
			});

			// é¼ æ ‡åœæ­¢ç§»åŠ¨æ—¶å¼€å§‹æ¸éš
			document.addEventListener('mouseout', () => {
				clearInterval(fadeOutInterval);
				fadeOutInterval = setInterval(fadeOutTails, 25); // å‡å°‘å®šæ—¶å™¨æ—¶é—´é—´éš”
			});
		</script>
