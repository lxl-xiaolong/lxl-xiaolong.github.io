<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Links from GitHub</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .category {
            position: fixed;
            width: 20%;
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .category ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .category li:hover {
            background-color: #f0f0f0;
        }
        .links {
            flex-grow: 1;
            margin-left: 20%;
            padding: 20px;
            overflow-y: auto;
        }
        .links-columns {
            display: flex;
            flex-wrap: wrap;
        }
        .links-column {
            width: 33.333%;
        }
        .links h2 {
            margin-top: 0;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .links ul {
            list-style: none;
            padding: 0;
        }
        .links li {
            padding: 5px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .links li:hover {
            background-color: #f0f0f0;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .search-box {
            width: 200px;
            padding: 10px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-box:focus {
            outline: none;
            border-color: #007BFF;
        }
        .highlight {
            background-color: yellow;
        }
        @media (max-width: 768px) {
            .links-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="category">
        <input type="text" class="search-box" placeholder="Search...">
        <ul id="category-list">
            <!-- Category list will be dynamically generated -->
        </ul>
    </div>
    <div class="links" id="links-container">
        <!-- Links will be dynamically generated -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // GitHub repository URL for the JSON file
        var jsonUrl = 'https://cdn.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/json/links.json';

        // jQuery function to get JSON data and generate HTML
        function getJsonAndGenerateHtml() {
            $.ajax({
                    url: jsonUrl,
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        // Dynamically generate the category list
                        var categoryList = document.getElementById('category-list');
                        data.categories.forEach(category => {
                            var categoryId = category.name.toLowerCase().replace(' ', '-');
                            var li = document.createElement('li');
                            li.textContent = category.name;
                            li.onclick = function() {
                                var anchor = document.getElementById(categoryId);
                                if (anchor) {
                                    anchor.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                }
                            };
                            categoryList.appendChild(li);
                        });

                        // Dynamically generate the links
                        var linksContainer = document.getElementById('links-container');
                        data.categories.forEach(category => {
                            var categoryId = category.name.toLowerCase().replace(' ', '-');
                            var h2 = document.createElement('h2');
                            h2.id = categoryId;
                            h2.textContent = category.name;
                            linksContainer.appendChild(h2);

                            var linksColumns = document.createElement('div');
                            linksColumns.className = 'links-columns';
                            category.links.forEach(link => {
                                var linkColumn = document.createElement('div');
                                linkColumn.className = 'links-column';
                                var ul = document.createElement('ul');
                                var li = document.createElement('li');
                                var a = document.createElement('a');
                                a.href = link.url;
                                a.textContent = link.name;
                                li.appendChild(a);
                                ul.appendChild(li);
                                linkColumn.appendChild(ul);
                                linksColumns.appendChild(linkColumn);
                            });
                            linksContainer.appendChild(linksColumns);
                        });

                        // Add event listener for the search box
                        var searchBox = document.querySelector('.search-box');
                        searchBox.addEventListener('input', function(event) {
                            var query = event.target.value.toLowerCase();
                            var headers = linksContainer.querySelectorAll('h2');
                            var items = linksContainer.querySelectorAll('.links-column li');
                            headers.forEach(function(header) {
                                var text = header.textContent.toLowerCase();
                                if (text.includes(query)) {
                                    header.style.display = '';
                                } else {
                                    header.style.display = 'none';
                                }
                            });
                            items.forEach(function(item) {
                                var text = item.textContent.toLowerCase();
                                if (text.includes(query)) {
                                    item.style.display = '';
                                } else {
                                    item.style.display = 'none';
                                }
                            });
                        });
                    },
                    error: function(error) {
                        console.error('There has been a problem with your fetch operation:', error);
                    }
                });
            }

            // Call the function to get the JSON data and generate HTML
            getJsonAndGenerateHtml();
        </script>
</body>
</html>
