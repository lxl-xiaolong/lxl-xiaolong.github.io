<script>
  function updateTime() {
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const day = now.getDate();
    const hour = now.getHours();
    const minute = now.getMinutes();

  setInterval(updateTime, 1000);

  let categories = [];
  let selectedCategory = null;
  let showNoResultsMessage = false;

  function displayCategories() {
    $('#categoryList').empty();
    categories.forEach(category => {
      $('#categoryList').append(`<li>${category.name}</li>`);
    });
    $('#categoryList li').click(function() {
      selectedCategory = categories.find(cat => cat.name === $(this).text());
      displayLinks();
      showNoResultsMessage = false;
    });
  }

  function displayLinks() {
    $('#linkList').empty();

  $('#searchBox').on('input', function() {
    const searchTerm = $(this).val().toLowerCase();
    if (searchTerm) {
      const filteredLinks = categories.flatMap(category => category.links.filter(link => link.name.toLowerCase().includes(searchTerm)));
      if (filteredLinks.length > 0) {
        $('#linkList').empty();
        filteredLinks.forEach(link => {
          $('#linkList').append(`<li><a href="${link.url}" target="_blank">${link.name}</a></li>`);
