<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖糖Π的导航</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #f4f4f4, #e9e9e9);
            padding: 20px;
            position: relative;
        }
        h1, h2 {
            margin: 0;
        }
        h1 {
            font-size: 36px;
        }
        h2 {
            font-size: 18px;
            font-style: italic;
            text-align: right;
        }
        main {
            background-color: #f4f4f4;
            padding: 20px;
        }
        h3 {
            margin: 20px 0;
            color: #333;
        }
        .link {
            display: inline-block;
            width: 150px;
            margin: 5px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .link:hover {
            text-decoration: underline;
        }
        footer {
            padding: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        #searchBox {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
        #suggestions {
            display: none;
            position: absolute;
            width: 50%;
            background-color: #f4f4f4;
            color: #333;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8) url('https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/pictures/loading.gif') no-repeat center center;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <header>
        <div id="datetime"></div>
        <h1>糖糖Π的导航</h1>
        <h2>——热衷于分享安全，无毒，无后门，可靠可用的各类资源。</h2>
        <input type="text" id="searchBox" placeholder="搜索...">
        <div id="suggestions"></div>
    </header>
    <main id="mainContent">
        <!-- Links will be loaded here -->
    </main>
    <footer>
        <p>Copyright © 2024 刘小龙</p>
    </footer>
    <script src="https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/jquery_v3_20240731181942.js"></script>
    <script src="https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/displayHitokoto_20240731181957.js"></script>
    <script>
        $(document).ready(function() {
            function updateDateTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                const weekDays = ["日", "一", "二", "三", "四", "五", "六"];
                const weekDay = weekDays[now.getDay()];
                $('#datetime').text(`${year}年${month.toString().padStart(2, '0')}月${day.toString().padStart(2, '0')}日 ${hours.toString().padStart(2, '0')}时${minutes.toString().padStart(2, '0')}分${seconds.toString().padStart(2, '0')}秒 星期${weekDay}`);
            }
            setInterval(updateDateTime, 1000);
            updateDateTime();

            function fetchData() {
                $('.loading').show();
                $.getJSON('https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/json/links_20240729095108.json', function(data) {
                    $('.loading').hide();
                    generateContent(data);
                });
            }

            function generateContent(data) {
                let mainContent = $('#mainContent');
                data.forEach(category => {
                    let categoryTitle = $('<h3>').text(category.name).css('color', getRandomColor());
                    mainContent.append(categoryTitle);
                    let linksContainer = $('<div>').css('display', 'flex').css('flex-wrap', 'wrap').css('justify-content', 'center');
                    category.links.forEach((link, index) => {
                        let linkElement = $('<a>').addClass('link').attr('href', link.url).attr('target', '_blank').text(link.name);
                        if ((index + 1) % 5 === 0) {
                            linkElement.css('display', 'block').css('margin-top', '10px');
                        }
                        linksContainer.append(linkElement);
                    });
                    mainContent.append(linksContainer);
                });
            }

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            $('#searchBox').on('input', function() {
                const searchQuery = $(this).val().toLowerCase();
                const suggestions = $('#suggestions');
                suggestions.empty();
                if (searchQuery.length > 0) {
                    let found = false;
                    data.forEach(category => {
                        category.links.forEach(link => {
                            if (link.name.toLowerCase().includes(searchQuery)) {
                                found = true;
                                suggestions.append($('<li>').append($('<a>').text(link.name).attr('href', link.url).attr('target', '_blank')));
                            }
                        });
                    });
                    if (!found) {
                        suggestions.append($('<li>').text('没有找到与之相匹配的结果！'));
                    }
                    suggestions.show();
                } else {
                    suggestions.hide();
                }
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('#searchBox').length) {
                    $('#suggestions').hide();
                }
            });

            fetchData();
        });
    </script>
</body>
</html>
