		<script>
			// 动态加载多个脚本
			// 需要立即加载的脚本文件名数组
			var scriptsToLoad = ['autoload.js', 'getRandomColor.js', 'script_20240826203919.js', 'date.js', 'jia_zhi_guan.js',
				'si_dai.js',
				'wang_zhan_yun_xing_shi_jian.js', 'zhi_zhu_wang.js', 'tip_20240825103912.js',
				'notice_20240824190553.js', 'displayHitokoto_20240826203644.js'
			];

			// 创建一个加载单个脚本的函数，返回一个Promise
			function loadScript(scriptName) {
				return new Promise((resolve, reject) => {
					var script = document.createElement('script');
					script.src = 'https://jsdelivr.pai233.top/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/' +
						scriptName;
					script.onload = () => resolve(scriptName + ' loaded');
					script.onerror = () => reject(new Error('Script load error: ' + scriptName));
					document.body.appendChild(script);
				});
			}

			// 动态加载多个脚本的函数，返回一个Promise
			function loadScripts(scripts) {
				return Promise.all(scripts.map(scriptName => loadScript(scriptName)));
			}

			// 当DOM加载完成后，开始加载脚本
			document.addEventListener('DOMContentLoaded', function() {
				// 加载所有脚本
				loadScripts(scriptsToLoad)
					.then(() => console.log('All scripts loaded'))
					.catch(error => console.error(error));
			});
		</script>

					bgcolor: '#393D52', // bar 的默认背景色
					on: {
						// 任意事件 --  v2.8.0 新增
						mouseenter: function(type) {
							layer.tips(type, this, {
								tips: 4,
								fixed: true
							});
						},
						mouseleave: function(type) {
							layer.closeAll('tips');
						}
					},
					// 点击事件
					click: function(type) {
						if (type === '去顶部') {
							document.body.scrollTop = document.documentElement.scrollTop = 0;
						} else if (type === '帮助') {
							window.open('http://wpa.qq.com/msgrd?v=3&uin=2539223617&site=qq&menu=yes');
						} else if (type === '刷新页面') {

						} else if (type === '去底部') {

						} else {

						}
					}
