<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>糖糖Π的导航</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    header {
        background: linear-gradient(to right, #f0f0f0, #e0e0e0);
        padding: 20px;
        position: relative;
    }
    h1, h2 {
        margin: 0;
    }
    h1 {
        font-size: 36px;
    }
    h2 {
        font-size: 18px;
        font-style: italic;
        text-align: right;
    }
    main {
        background-color: #f0f0f0;
        padding: 20px;
    }
    h3 {
        margin: 20px 0;
        color: #000;
    }
    .link {
        display: inline-block;
        font-size: 18px;
        margin: 5px;
        padding: 5px;
        text-decoration: none;
        color: #333;
        width: 150px;
        text-align: center;
    }
    .link:hover {
        background-color: #ddd;
    }
    footer {
        padding: 20px;
        text-align: center;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    a {
        text-decoration: none;
    }
    .search-suggestions {
        width: 50%;
        margin: 0 auto;
        background-color: #f0f0f0;
        color: #333;
        position: absolute;
        z-index: 1000;
        display: none;
    }
    .search-suggestions li {
        padding: 10px;
        cursor: pointer;
    }
    .search-suggestions li:hover {
        background-color: #ddd;
    }
    .search-box {
        width: 50%;
        padding: 10px;
        margin: 10px auto;
        display: block;
    }
    .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8) url('https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/pictures/loading.gif') no-repeat center center;
        z-index: 9999;
    }
</style>
</head>
<body>
<div class="loading"></div>
<header>
    <div id="datetime"></div>
    <h1>糖糖Π的导航</h1>
    <h2>——热衷于分享安全，无毒，无后门，可靠可用的各类资源。</h2>
    <input type="text" id="search-box" class="search-box" placeholder="搜索资源...">
    <ul id="search-suggestions" class="search-suggestions"></ul>
</header>
<main id="main-content"></main>
<footer>
    <p>Copyright © 2024 刘小龙</p>
</footer>
<script src="https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/jquery_v3_20240731181942.js"></script>
<script>
    $(document).ready(function() {
        function updateDateTime() {
            var now = new Date();
            var datetimeStr = now.getFullYear() + '年' +
                              (now.getMonth() + 1).toString().padStart(2, '0') + '月' +
                              now.getDate().toString().padStart(2, '0') + '日 ' +
                              now.getHours().toString().padStart(2, '0') + '时' +
                              now.getMinutes().toString().padStart(2, '0') + '分' +
                              now.getSeconds().toString().padStart(2, '0') + '秒 星期' +
                              '日一二三四五六'.charAt(now.getDay());
            $('#datetime').text(datetimeStr);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function fetchJSON(url, callback) {
            $.getJSON(url, function(data) {
                callback(data);
            }).fail(function() {
                console.error("无法加载JSON数据");
            });
        }

        function displayCategories(categories) {
            var mainContent = $('#main-content');
            categories.forEach(function(category) {
                var categoryTitle = $('<h3>').text(category.name).css('color', getRandomColor());
                mainContent.append(categoryTitle);
                var linksContainer = $('<div>').css('display', 'flex').css('flex-wrap', 'wrap').css('justify-content', 'center');
                category.links.forEach(function(link, index) {
                    var linkElement = $('<a>').addClass('link').attr('href', link.url).attr('target', '_blank').text(link.name);
                    if ((index + 1) % 5 === 0) {
                        linkElement.css('display', 'block').css('margin-top', '10px');
                    }
                    linksContainer.append(linkElement);
                });
                mainContent.append(linksContainer);
            });
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function displaySearchSuggestions(suggestions) {
            var suggestionsContainer = $('#search-suggestions');
            suggestionsContainer.empty();
            suggestions.forEach(function(suggestion) {
                var suggestionItem = $('<li>').text(suggestion.name).click(function() {
                    window.open(suggestion.url, '_blank');
                });
                suggestionsContainer.append(suggestionItem);
            });
        }

        function filterSuggestions(input) {
            var filteredSuggestions = data.filter(function(category) {
                return category.links.some(function(link) {
                    return link.name.toLowerCase().includes(input.toLowerCase());
                });
            }).map(function(category) {
                return category.links.filter(function(link) {
                    return link.name.toLowerCase().includes(input.toLowerCase());
                });
            }).flat();

            if (filteredSuggestions.length === 0) {
                displaySearchSuggestions([{ name: '没有找到与之相匹配的结果！' }]);
            } else {
                displaySearchSuggestions(filteredSuggestions);
            }
        }

        var data;
        $('.loading').show();
        fetchJSON('https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/json/links_20240729095108.json', function(jsonData) {
            data = jsonData;
            displayCategories(data);
            $('.loading').hide();
        });

        $('#search-box').on('input', function() {
            var input = $(this).val();
            if (input.length > 0) {
                filterSuggestions(input);
                $('#search-suggestions').show();
            } else {
                $('#search-suggestions').hide();
            }
        });

        $(document).on('click', function(e) {
            if (!$(e.target).closest('#search-box').length) {
                $('#search-suggestions').hide();
            }
        });
    });
</script>
<script src="https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/displayHitokoto_20240731181957.js"></script>
</body>
</html>
