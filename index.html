<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Links from GitHub</title>
<link href="https://fastly.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="category">
        <input type="text" class="search-box" placeholder="Search...">
        <ul id="category-list">
            <!-- Category list will be dynamically generated -->
        </ul>
    </div>
    <div class="links" id="links-container">
        <!-- Links will be dynamically generated -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://fastly.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/toot_software_links.js"></script>
</body>
</html>
