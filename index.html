<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖糖Π的导航</title>
    <link href="https://gcore.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/css/style_20240715093700.css">
</head>
<body>
    <div id="loading">Loading...</div>
    <header>
        <div class="container text-center">
            <div id="datetime"></div>
            <h1>糖糖Π的导航</h1>
            <p class="subtitle">——热衷于分享安全，无毒，无后门，可靠可用的各类资源。</p>
            <p id="hitokoto"><a href="#" id="hitokoto_text">:D 获取中...</a></p>
            <input type="text" id="searchBox" class="search-box" placeholder="搜索...">
            <ul id="suggestions" class="list-unstyled"></ul>
        </div>
    </header>
    <div class="container content">
        <div class="row">
            <div class="col-md-4 left">
                <ul id="categories" class="list-unstyled"></ul>
            </div>
            <div class="col-md-8 right">
                <ul id="links" class="list-unstyled"></ul>
            </div>
        </div>
    </div>
    <script src="https://gcore.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://gcore.jsdelivr.net/gh/lxl-xiaolong/lxl-xiaolong.github.io@master/js/script_20240715095046.js"></script>
    <script>
      fetch('https://v1.hitokoto.cn')
        .then(response => response.json())
        .then(data => {
          const hitokoto = document.querySelector('#hitokoto_text')
          hitokoto.href = `https://hitokoto.cn/?uuid=${data.uuid}`
          hitokoto.innerText = data.hitokoto
        })
        .catch(console.error)
    </script>
</body>
</html>
